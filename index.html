<!DOCTYPE html>
<html lang="es"> 

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Sofia</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <section class="Calculadora">
        <form>
            <input type="text" class="pantalla">
        </form>

        <div class="botons">
            <button type="button" class="bto tarongeta" data-botonet="*">*</button>
            <button type="button" class="bto tarongeta" data-botonet="/">/</button>
            <button type="button" class="bto tarongeta" data-botonet="+">+</button>
            <button type="button" class="bto tarongeta" data-botonet="-">-</button>
        </div>
    </section>

    <script src="app.js"></script>
</body>

</html>
